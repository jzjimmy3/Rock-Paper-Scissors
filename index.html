<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <h1>Sword-Shield-Spear</h1>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <p>A simple game where your choice of weapon determines your life.</p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Swords slices through Spears. Spears pierces through Shields. Shields Defends against Swords.</p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Choose Your Weapon!</p>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <p>The current score <span id="userDisplay">0</span> to <span id="compDisplay">0</span> </p>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <p><span id="results">Results: </span></p>
        </div>
    </div>
    <div class="conteiner d-flex justify-content-center">
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissor">Scissor</button>
        <button id="reset">Reset</button>
    </div>

    </div>



    <script src='app.js'></script>
</body>

</html>
