<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <h1>Sword-Shield-Spear</h1>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <p>3 Weapons | 5 Lives | 1 Victor</p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Swords beats Spears | Spears beats Shields | Shields beats Swords</p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Choose Your Weapon!</p>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <p>You: <span id="userDisplay">0</span> Opponent:<span id="compDisplay">0</span> </p>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <p><span id="results">Results: </span></p>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <button id="btn-rock"><img src="images/Sword.png" alt=""></button>
        <button id="btn-paper"><img src="images/Shield.png" alt=""></button>
        <button id="btn-scissor"><img src="images/Spear.png" alt=""></button>
    </div>
    <div class="container d-flex justify-content-center">
        <button id="reset">Reset</button>
    </div>



    <script src='app.js'></script>
</body>

</html>
