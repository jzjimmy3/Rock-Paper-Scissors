    <script>
        // function for making a computer play Rock-Paper-Scissors
        function computerPlay() {
            const rand = Math.floor(Math.random() * 3);
            if (rand === 1) {
                return 'rock'
            }
            else if (rand === 2) {
                return 'paper'
            } else {
                return 'scissor'
            }

        }




    </script>
